         function refresh(){
             var t = 1000; // rafraîchissement en millisecondes
             setTimeout('afficherDateHeure()',t)
         }
         
        function afficherDateHeure() {
    var date = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    var jourSemaine = date.toLocaleDateString('fr-FR', options);
    document.getElementById('jourSemaine').textContent = jourSemaine;
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var day = date.getDate();
    var month = date.getMonth() + 1; // Les mois sont indexés à partir de 0
    var year = date.getFullYear();
    
    if (day < 10) { day = '0' + day; }
    if (month < 10) { month = '0' + month; }
    
    if( h < 10 ){ h = '0' + h; }
    if( m < 10 ){ m = '0' + m; }
    if( s < 10 ){ s = '0' + s; }
    var time = h + ':' + m + ':' + s
    document.getElementById('horloge').innerHTML = time;
    refresh();
}

      </script>
